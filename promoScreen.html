<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>

body{
  margin:0;
  background:black;
  overflow:hidden;
}

/* SCREEN SIZE */
#screen{
  width:1564px;
  height:880px;
  position:relative;
}

/* IMAGE */
#promoImage{
  width:100%;
  height:100%;
  object-fit:cover;
}

</style>
</head>

<body>

<div id="screen">
  <img id="promoImage">
</div>

<script>

function updateFromStorage(){

  const promo =
    JSON.parse(localStorage.getItem("currentPromo"));

  if(!promo || !promo.image) return;

  document.getElementById("promoImage").src =
  "https://totalmixcreative.github.io/graphics/promos/"
  + promo.image;
}

/* check frequently */
setInterval(updateFromStorage,500);

</script>

</body>
</html>
